<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Delete Product Confirmation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5", // Indigo 600
              danger: "#dc2626", // Red 600
              "background-light": "#f9fafb", // Gray 50
              "background-dark": "#111827", // Gray 900
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="max-w-lg w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden transform transition-all"
    >
      <div class="p-6 text-center">
        <div
          class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 dark:bg-red-900/30 mb-4"
        >
          <span class="material-icons-outlined text-danger text-4xl"
            >warning_amber</span
          >
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Hapus Produk
        </h1>
        <p class="text-gray-500 dark:text-gray-400">
          Tindakan ini tidak dapat dibatalkan. Pastikan Anda ingin menghapus
          data ini secara permanen.
        </p>
      </div>
      <div class="px-6 pb-8 text-center">
        <div
          class="p-4 bg-gray-50 dark:bg-gray-900/50 rounded-lg border border-gray-100 dark:border-gray-700 mb-6"
        >
          <p
            class="text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wider font-semibold mb-1"
          >
            Nama Produk
          </p>
          <p class="text-lg font-medium text-gray-900 dark:text-white">
            {{ object.nama_produk }}
          </p>
        </div>
        <p class="text-gray-700 dark:text-gray-300 text-base">
          Yakin ingin menghapus produk
          <span class="font-bold">{{ object.nama_produk }}</span>?
        </p>
      </div>
      <div
        class="px-6 py-4 bg-gray-50 dark:bg-gray-900/80 flex flex-col sm:flex-row-reverse gap-3"
      >
        <form method="post">
          {% csrf_token %}
          <button
            type="submit"
            class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-2.5 bg-danger hover:bg-red-700 text-white font-semibold rounded-md shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
          >
            <span class="material-icons-outlined text-sm mr-2"
              >delete_forever</span
            >
            Ya, Hapus
          </button>
        </form>
        <a
          href="{% url 'produk_list' %}"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-md shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-900"
        >
          Batal
        </a>
      </div>
    </div>
    <div
      class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none"
    >
      <div
        class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-danger/5 rounded-full blur-3xl"
      ></div>
    </div>
    <div class="fixed bottom-6 right-6">
      <button
        class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
        onclick="document.documentElement.classList.toggle('dark')"
      >
        <span class="material-icons-outlined block dark:hidden">dark_mode</span>
        <span class="material-icons-outlined hidden dark:block"
          >light_mode</span
        >
      </button>
    </div>
  </body>
</html>
